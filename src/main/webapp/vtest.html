        .chat-line-right {

        .chat-line-right .chat-content {

    <div class="left-warp">
        <div class="left-warp-top">

            <ul class="chat-list">

                    <div v-bind:class="{hidden: (key != userCache.curDialogID)}">
                        <transition-group name="list">

                                <li class="chat-line"

                                        <div class="chat-content-info">&nbsp;</div>
                                        <div class="chat-content-word">

                                    <div class="chat-avatar">
                                        <img class="chat-avatar-img" src="images/avatar.jpeg" alt="头像">

        </div>

</div>

<script>
    // @ts-check


    function autoScrollToBottom() {
        let MessagesBox = document.getElementById("MessagesBox");
        MessagesBox.scrollTop = MessagesBox.scrollHeight + 100;
    }

    class User {
        userId = null;
        username = null;
        password = null;
        nickname = null;
        email = null;
        avatarPath = null;
        remark = null;
        grade = null;

        constructor(user) {
            this.userId = user.userId;
            this.username = user.username;
            this.password = user.password;
            this.nickname = user.nickname;
            this.email = user.email;
            this.avatarPath = user.avatarPath;
            this.remark = user.remark;
            this.grade = user.grade
        }
    }

    class Group {
        groupId = null;
        groupName = null;
        date = null;
        announcement = null;
        imagePath = null;
    }

    class Contact {
        contactId = null;
        type = null;
        remarkName = null;

        setContact(contact) {
            this.contactId = contact.contactId;
            this.type = contact.type;
            this.remarkName = contact.remarkName;
        }
    }

    class Message {
        date = dateFormat("YYYY-mm-dd", new Date());
        time = dateFormat("HH:MM:SS", new Date());
        content = null;
        senderId = null;
        receiverId = null;
        messageType = null;
        messageHash = null;
        showType = null; // " message || tip || timestamp "

        setHash() {
            this.messageHash = hex_md5(this.senderId + this.receiverId + Date() + this.content);
            return this.messageHash;
        };

        constructor(content, senderId, receiverId, messageType, showType) {
            this.content = content;
            this.senderId = senderId;
            this.receiverId = receiverId;
            this.messageType = messageType;
            this.showType = showType;
            this.setHash();
        }
    }

    /**
     * @return Message
     */
    function messageBuilder(sendId, receiverId, messageType) {
        let content = document.getElementById("sendMessageText").innerHTML;
        return new Message(content, sendId, receiverId, messageType, "message");
    }

    class UserCache {
        /**
         * 该用户ID
         * @type {String}
         */
        userId = null;

        /**
         * 当前会话ID
         * @type {Contact}
         */
        curDialogID = null;

        /**
         * 用户的信息
         * @type {Map<String, User>}
         * Key: userId
         */
        UsersMap = null;

        /**
         * 通讯录
         * @type {Map<String, Contact>}
         * Key: "Contact.type + '-' + Contact.contactId"
         */
        contactsMap = null;

        /**
         * 消息
         * @type {Map<String, Message>}
         * Key: "Contact.type + '-' + Contact.contactId"
         */
        messagesMap = null;

        /**
         * 群
         * @type {Map<String, Group>}
         * Key: groupId
         */
        groupsMap = null;


        /**
         * 建立用户信息
         * @param users {User[]}
         */
        setUsersMap(users) {
            users.forEach((item) => {
                this.UsersMap.set(item.userId, item);
            });
        };


        /**
         * 建立通讯信息
         * @param contacts {Contact[]}
         */
        setContacstMap(contacts) {
            contacts.forEach((item) => {
                this.contactsMap.set(item.type + "-" + item.contactId, contact);
            });
        }


        /**
         * 推送消息
         * @param messages {Message[]}
         */
        pushMessages(messages) {
            messageList.forEach((item) => {
                this.pushMessage(item);
            })
        };


        /**
         * @param messageList {Message[]}
         */
        addMessages(messageList) {
            messageList.forEach((item, index) => {
                this.pushMessage(item);
            })
        };


        /**
         * @param message {Message}
         */
        addMessage(message) {
            if (message.content === '') return;
            if (message.messageType === 'private') {
                let key = 'private-' + ((message.senderId !== this.user.userId) ? message.senderId : message.receiverId);
                if (this.messagesMap.has(key)) {
                    this.messagesMap.get(key).push(message);
                } else {
                    this.messagesMap.set(key, []);
                    this.messagesMap.get(key).push(message);
                }
            } else if (message.messageType === 'public') {
                let key = 'public-' + message.receiverId;
                if (this.messagesMap.has(key)) {
                    this.messagesMap.get(key).push(message);
                } else {
                    this.messagesMap.set(key, []);
                    this.messagesMap.get(key).push(message);
                }

            }
            this.Count++;
            console.log(this.messagesMap);
        };


    }


    let app_moyu = new Vue({
        el: '#app-moyu',
        data: {
            userCache: new UserCache(),
            seen: true
        },
        created:
            function () {
                let self = this;
                axios({
                    method: "GET",
                    url: '/webapi/user',
                    headers: {
                        // 'Content-Type': 'application/x-www-form-urlencoded'
                        'userId': getCookie('userId'),
                        'token': getCookie('token')
                    }
                }).then(function (response) {
                    let userTemp = new User();
                    userTemp.setUser(response.data);
                    self.setUser(userTemp);
                    console.log(userTemp);

                }).catch(function (error) {
                    console.log(error);
                });

                axios({
                    method: "GET",
                    url: '/webapi/contacts',
                    headers: {
                        // 'Content-Type': 'application/x-www-form-urlencoded'
                        'userId': getCookie('userId'),
                        'token': getCookie('token')
                    }
                }).then(function (response) {
                    let contactTemp = new Contact();
                    contactTemp.setContact(response.data);
                    self.setContactMap(contactTemp);
                    console.log(contactTemp);
                }).catch(function (error) {
                    console.log(error);
                });
            },
        methods: {
            /**
             * @param contact {Contact}
             */
            selectDialog: function (contact) {
                let dialogID = '';
                if (contact.type === 'friend') {
                    dialogID += 'private-';
                } else if (contact.type === 'group') {
                    dialogID += 'public-';
                }
                dialogID += contact.contactId;
                this.UserCache.curDialogID = dialogID;
            },

            sendMessage: function () {
                let str = this.UserCache.curDialogID.split('-');
                let receiverId = str[1];
                let messageType = str[0];
                let message = messageBuilder(this.UserCache.userId, receiverId, messageType);
                this.UserCache.pushMessages(message);
            },


            addEE: function () {
                self.location.href = "/vtest.html";
                this.UserCache.pushMessages(new Message('hello1', 100001, 100000, 'private', 'message'));
            },
            addEEE: function () {
                this.UserCache.pushMessages(new Message('hello2', 100002, 100000, 'private', 'message'));
            },
            addEEEE: function () {
                this.UserCache.pushMessages(new Message('hello3', 100003, 100000, 'private', 'message'));
            }


        }
    });

    let count = 0;

    function test() {

        app_moyu.userCache.pushMessages(new Message('hello1' + count, 100001, 100000, 'private', 'message'));
        app_moyu.userCache.pushMessages(new Message('hello2' + count, 100002, 100000, 'private', 'message'));
        count++;
